<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florencia Di Ciocco's mortage calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="java.js"></script>

</head>

<body>
  <nav>
    <a href="../index.html">Index</a>
  </nav>

  <!-- FORM -->
  <form>
    <div class="container">
      <h1>Calculate your Mortgage</h1>
      <p>Please fill in this form.</p>
      <hr>

      <label for="apr"><b>APR</b></label>
      <input type="text" placeholder="Enter apr" name="apr" id="apr" onchange="validateApr()" onblur="validateApr()">
      <p id="apr_warning" class="warning"></p>

      <label for="term"><b>Loan Term (in years)</b></label>
      <input type="text" placeholder="Enter Loan" name="term" id="term" onchange="validateTerm()" onblur="validateTerm()">
      <p id="term_warning" class="warning"></p>

      <label for="amount"><b>Loan Amountâ€”(in dollars)</b></label>
      <input type="text" placeholder="Enter Amount" name="amount" id="amount" onchange="validateAmount()" onblur="validateAmount()">
      <p id="amount_warning" class="warning"></p>

      <label for="amount"><b>Payment</b></label>
      <input type="text" disabled name="payment" id="payment">




      <button type="button" class="registerbtn" onclick="calculateMortage()" id="calculate">calculator</button>

      <button type="button" class="registerbtn" onclick="clearing()" id="clear">clear</button>


    </div>


  </form>


</body>

</html>
